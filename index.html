<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="product-name">附蓋萬用罐<small> ，透明玻璃</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12 left">
                        <img class="product-pic"
                            src="https://www.ikea.com.tw/dairyfarm/tw/images/137/0713739_PE729738_S5.jpg" alt="找不到連結">
                    </div>
                    <div class="col-md-4 col-12 right">
                        <p class="product-price">59</p>
                        <div class="checkout">
                            <label for="number">選擇數量:</label>
                            <input id="number" type="number" name="purchase_number" value="1" min="1">
                            <a href="registration.html"><button>去買單</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <small>4061人已購買此產品:)</small>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
