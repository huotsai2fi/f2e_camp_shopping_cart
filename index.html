<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附蓋萬用罐</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body onload="openModal()">
    <div id="container">
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1 class="product-name">附蓋萬用罐<small> ，透明玻璃</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-12 left">
                        <img class="product-pic"
                            src="https://www.ikea.com.tw/dairyfarm/tw/images/137/0713739_PE729738_S5.jpg" alt="找不到連結">
                    </div>
                    <div class="col-md-4 col-12 right">
                        <p class="product-price">59</p>
                        <div class="checkout">
                            <label for="amount">選擇數量:</label>
                            <input id="amount" type="number" name="purchase_amount" placeholder="請選擇" min="1"
                                onchange="savePerchaseAmount(this.value)">
                            <button onclick="verifyInput(this)">加入購物車</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <small>4061人已購買此產品:)</small>
        </div>
    </div>

    <div class="ad">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">廣告</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="https://i.ytimg.com/vi/6pOaRCqnkgk/maxresdefault.jpg" alt="..." width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>

</body>

</html>
