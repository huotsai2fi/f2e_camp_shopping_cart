<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <h1 class="page_title">結帳</h1>
            </div>
        </div>

    </div>

    <div class="content">

        <div class="container">
            <form action="#" method="POST"></form>
            <div class="row">
                <div class="col-md-6 payment">

                    <h2>付款方式</h2>
                    <input type="radio" name="payment" value="store">超商取貨
                    <input type="radio" name="payment" value="credit_card" checked>線上刷卡

                </div>
                <div class="col-md-6 ps">

                    <h2>買家備註</h2>
                    <textarea name="comment" cols="40" rows="5" placeholder="親，有什麼需要協助的嗎?"></textarea>

                </div>
            </div>
            </form>
            <div class="row confirm">
                <a href="confirm.html"><button>確定購買</button></a>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
