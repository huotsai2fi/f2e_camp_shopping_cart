<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物明細</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <h1 class="page_title">結帳</h1>
            </div>
        </div>

    </div>

    <div class="content">

        <div class="container">
            <div class="row product-list">
                <div>

                    <h2>商品明細</h2>
                    <table class="table" border="1">
                        <thead>
                            <tr>
                                <th>商品名稱</th>
                                <th>數量(個)</th>
                                <th>單價(台幣)</th>
                            </tr>

                        </thead>
                        <tbody>
                            <td>附蓋萬用罐,透明玻璃</td>
                            <td>581</td>
                            <td>59</td>
                        </tbody>
                        <tfoot>
                            <td>總價</td>
                            <td colspan="2" class="total"><strong>34279</strong></td>

                        </tfoot>
                    </table>
                </div>


            </div>
            <form id="shopping-cart-form">
                <div class="row">

                    <div class="col-md-7 billing-info-1">

                        <div>
                            <h2>買家基本資料</h2>
                        </div>

                        <div>
                            <label for="username">全名:</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div>
                            <label for="email">電子信箱:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="account">使用者名稱:</label>
                            <input type="text" name="account" id="account" required>
                        </div>
                        <div>
                            <label for="sex">性別:</label>
                            <input type="radio" name="sex" value="male" required>男
                            <input type="radio" name="sex" value="female">女
                        </div>
                        <div>
                            <label for="phone">聯絡電話:</label>
                            <input type="tel" name="phone" pattern="[0-9]+" id="phone" required>
                        </div>
                        <div>
                            <label for="address">通訊地址:</label>
                            <input type="text" name="address" id="address" required>
                        </div>

                    </div>
                    <div class="col-md-5 billing-info-2">
                        <div>
                            <h2>付款方式</h2>
                            <input type="radio" name="payment" value="home" checked>宅配
                            <input type="radio" name="payment" value="store">超商取貨
                            <input type="radio" name="payment" value="credit_card">線上刷卡

                        </div>
                        <div>
                            <h2>買家備註</h2>
                            <textarea name="comment" cols="40" rows="5" placeholder="親，有什麼需要協助的嗎?"></textarea>
                        </div>


                    </div>

                </div>
                <div class="row confirm">
                    <div>
                        <input type="submit" value="確定購買">
                    </div>
                </div>
            </form>


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/shopping_cart.js"></script>
</body>

</html>
