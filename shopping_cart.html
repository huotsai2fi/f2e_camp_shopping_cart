<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <h1 class="page_title">購物車</h1>
            </div>
        </div>

    </div>
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-10 product-list">
                    <h2>商品明細</h2>
                    <table class="table" border="1">
                        <thead>
                            <tr>
                                <th>商品名稱</th>
                                <th>數量(個)</th>
                                <th>單價(台幣)</th>
                            </tr>

                        </thead>
                        <tbody>
                            <td>附蓋萬用罐,透明玻璃</td>
                            <td>581</td>
                            <td>59</td>
                        </tbody>
                        <tfoot>
                            <td>總價</td>
                            <td colspan="2" class="total"><strong>34279</strong></td>

                        </tfoot>
                    </table>
                </div>
                <div class="col-2 checkout">
                    <a href="billing.html"><button>確認結帳</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-12 registration">
                    <form action="#" method="POST">
                        <h2>買家基本資料</h2>
                        <div>
                            <label for="username">姓名:</label>
                            <input type="text" name="username" id="username" required>
                        </div>
                        <div>
                            <label for="email">電子信箱:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div>
                            <label for="password">設定密碼:</label>
                            <input type="password" name="new_password" id="password" required>
                        </div>
                        <div>
                            <label for="sex">性別:</label>
                            <input type="radio" name="sex" value="male" required>男
                            <input type="radio" name="sex" value="female">女
                        </div>
                        <div>
                            <label for="telephone">聯絡電話:</label>
                            <input type="tel" name="phone" pattern="[0-9]+" id="phone" required>
                        </div>
                        <div>
                            <label>通訊地址:</label>
                            <select name="county" id="county" required>
                                <option value="" selected>請選擇</option>
                                <option value="taipei">台北市</option>
                                <option value="new_taipei">新北市</option>
                            </select>
                            <input type="text" name="address" id="address" placeholder="鄉鎮市區" required>
                        </div>
                        <div>
                            <input type="checkbox" name="agree" checked>同意收到促銷資訊
                        </div>
                        <div>
                            <input type="submit" name="register" value="註冊" onclick="return verify(this);">
                        </div>
                    </form>
                </div>
                <div class="col-md-5 col-12 login">
                    <form action="#" method="POST">
                        <h2>已經有帳號了嗎?</h2>
                        <div>
                            <label for="account">帳號:</label>
                            <input type="text" name="account" placeholder="電子信箱" required>
                        </div>
                        <div>
                            <label for="new-password">密碼:</label>
                            <input type="password" name="new-password" id="new-password" required>
                        </div>
                        <div>
                            <input type="submit" name="login" value="登入">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>


</body>

</html>
