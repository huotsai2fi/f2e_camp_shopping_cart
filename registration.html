<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header">
        <div class="container">
            <div class="row">
                <h1 class="page_title">購物車</h1>
            </div>
        </div>

    </div>
    <div class="content">
        <div class="container">

            <div class="row">
                <div class="col-md-6 col-12 registration">
                    <form id="register-form">

                        <h2>會員註冊</h2>
                        <div>
                            <label for="username">全名:</label>
                            <input type="text" name="username" id="username">
                        </div>
                        <div>
                            <label for="email">電子信箱:</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="new-account">設定使用者名稱:</label>
                            <input type="text" name="new-account" id="new-account">
                        </div>
                        <div>
                            <label for="new-password">設定密碼:</label>
                            <input type="password" name="new-password" id="new-password" placeholder="請輸入8個字元">
                        </div>
                        <div>
                            <label for="verify-password">再次輸入密碼:</label>
                            <input type="password" name="verify-password" id="verify-password">
                        </div>

                        <div>
                            <input type="checkbox" name="agree" checked>同意收到促銷資訊
                        </div>
                        <div>
                            <input type="submit" class="register-btn" value="註冊">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 col-12 login">

                    <h2>已經有帳號了嗎?</h2>
                    <div>
                        <label for="account">使用者名稱:</label>
                        <input type="text" name="account" placeholder="輸入使用者名稱" required>
                    </div>
                    <div>
                        <label for="password">密碼:</label>
                        <input type="password" name="password" id="password" placeholder="輸入密碼" required>
                    </div>
                    <div>
                        <input type="submit" class="login-btn" value="登入">
                    </div>

                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"
        integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/registration.js"></script>


</body>

</html>
