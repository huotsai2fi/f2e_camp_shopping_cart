<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <a href="shopping_cart.html"><button>直接進入購物車</button></a>
    <form action="#" method="POST">
        <section>
            <h2>買家基本資料</h2>
        </section>
        <section>
            <p>本名:<input type="text" name="username" required></p>
            <p>Email:<input type="email" name="email" required></p>
            <p>設定密碼:<input type="password" name="new_password" required></p>
            <p>性別:<input type="radio" name="sex" value="male" required>生理男<input type="radio" name="sex"
                    value="female">生理女</p>
            <p>聯絡電話<input type="tel" name="phone" pattern="[0-9]+"></p>
            <p>郵寄地址:
                <select name="county">
                    <option value="" selected>請選擇</option>
                    <option value="taipei">台北市</option>
                    <option value="new_taipei">新北市</option>
                </select>
                <input type="text" name="address" placeholder="鄉鎮市區" required>
            </p>
        </section>
        <section>
            <input type="checkbox" name="agree" checked>同意收到促銷資訊
        </section>

        <input type="submit" name="register" value="註冊">

    </form>
    <form action="#" method="POST">
        <section>

            <h2>已經有帳號了嗎?</h2>
            <p>帳號:<input type="text" name="account" required></p>
            <p>密碼:<input type="password" name="password" required></p>
        </section>
        <input type="submit" name="login" value="登入">
    </form>
</body>

</html>
